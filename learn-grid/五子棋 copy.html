    <title>五子棋</title>
    <style>
      :root {
        --gap: 3px;
        --gap-value: 3;
        --size: 15;
        /* 计算方法：--size * --gap-value px */
        --size-1: 45px;
        --total_height: calc(100vh - var(--size-1));
        --item_height: calc((100vh - var(--size-1)) / var(--size));
      }

      body {
        margin: 0;
      }

      #wrapper {
        height: var(--total_height);
        width: var(--total_height);
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(var(--size), 1fr);
        grid-template-rows: repeat(var(--size), 1fr);
        gap: var(--gap);
      }

      .item {
        background-color: rgb(222, 199, 155);
        height: var(--item_height);
        width: var(--item_height);
        border-radius: 5px;
      }

      .item:hover {
        background-color: aqua;
      }
    </style>
  </head>
